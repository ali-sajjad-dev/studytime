<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">

    <title>Courses</title>
  </head>
  <body>
      <form action="classes" method="POST" id="courses" class="container col-8 class-list"> 
        <h1>Your Course Information</h1>
        <div class="row g-3 align-items-center form-div">
            <div class="col-auto">
              <label for="sleep" class="col-form-label">How many hours of sleep do you get per night?</label>
            </div>
            <div class="col-auto">
              <input type="text" id="hours" class="form-control" name="sleep">
            </div>
            <div class="col-auto">
                <span class="form-text">
                Must be between 1 - 12.
                </span>
            </div>
          </div>
          <div class="row g-3 align-items-center form-div">
            <div class="col-auto">
              <label for="study" class="col-form-label">How many hours do you expect to study this semester per week?</label>
            </div>
            <div class="col-auto">
              <input type="text" id="hours" class="form-control" name="study">
            </div>
          </div>
        <h4>Select Your Courses</h4>
        {% for class in courses.keys() %}
            <div class="form-check course-name">
                <input class="form-check-input" type="checkbox" name={{class}}>
                <label class="form-check-label" for="flexCheckDefault">
                {{ class + ' ' + courses[class][0]}} 
                </label>
            </div>
        {% endfor %}      
        <input class="btn-lg btn-primary" type="submit" value="Submit">
      </form>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
